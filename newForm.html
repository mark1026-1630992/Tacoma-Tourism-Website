<div class="container">  <!-- https://codepen.io/ssbalakumar/pen/uzDIA Form acquired and inspired by-->
  <form id="contact" action="done.html" method="post">
    <h3>Quick Contact</h3>
    <h4>Contact us today, and get a response within 24 hours!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
	  <span class="error"></span>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="text" name="email" tabindex="2" required>  <span class="error"></span>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="text" name="phone" tabindex="3" required>  <span class="error"></span>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...."  tabindex="5" name="message" required></textarea>  <span class="error"></span>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit=...Sending>Submit</button>
    </fieldset>
  </form>
